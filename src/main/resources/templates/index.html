<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home page </title>
</head>
<body>
<div th:each="actor : ${actors}">
    <h2 th:text="${actor.name}"> </h2>
    <h4 th:inline="text"> AKA [[${actor.realName}]]</h4>

    <ol>
        <th:block th:each=" movie: ${actor.movies}" >
            <li th:inline="text"> <strong>[[${movie.title}]]</strong> released in [[${movie.year}]]. </li>
        </th:block>
    </ol>


</div>

</body>
</html>
